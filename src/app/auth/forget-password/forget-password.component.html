<div class="forgetPasswordForm">
  <h1>Forgot Password</h1>
  <form class="form" [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email" />
    </mat-form-field>
    <div
      class="alert alert-danger"
      *ngIf="email?.errors && (email?.touched || email?.dirty)"
    >
      <div *ngIf="email?.hasError('required')">Email is required</div>
      <div *ngIf="email?.hasError('email')">Give proper email</div>
    </div>

    <button
      mat-flat-button
      type="submit"
      class="submit-btn"
      [disabled]="forgetPasswordForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
