<div class="resetPassword">
  <h1>Reset Password</h1>
  <form class="form" [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" />
      <span matSuffix> </span>
    </mat-form-field>
    <div
      class="alert alert-danger"
      *ngIf="
        newPassword?.invalid && (newPassword?.touched || newPassword?.dirty)
      "
    >
      <div *ngIf="newPassword?.hasError('required')">Password is required</div>
      <div *ngIf="newPassword?.hasError('pattern')">
        Invalid Password. Please match the pattern
      </div>
      <div *ngIf="resetPassword?.hasError('samePassword')">
        Current password and New Password are same
      </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Confirm New Password</mat-label>
      <input matInput formControlName="confirmNewPassword" />
      <span matSuffix> </span>
    </mat-form-field>
    <div
      class="alert alert-danger"
      *ngIf="
        (confirmNewPassword?.errors ||
          resetPassword?.hasError('matchPassword')) &&
        (confirmNewPassword?.touched || confirmNewPassword?.dirty)
      "
    >
      <div *ngIf="confirmNewPassword?.hasError('required')">
        Confirn New Password is required
      </div>
      <div *ngIf="resetPassword?.hasError('matchPassword')">
        Confirm New Password and New Password must be same
      </div>
    </div>
    <button
      mat-flat-button
      type="submit"
      class="submit-btn"
      [disabled]="resetPassword.invalid"
    >
      Submit
    </button>
  </form>
</div>
